<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        /* element selector */
        p {
            border: 2px solid hotpink;
        }

        /* id selector */
        #red {
            color: chocolate;
        }

        /* class selector */
        .pink {
            background-color: darkblue;
        }

        /* Gouping Selector */
        footer,
        span {
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <footer> <i>This is footer.</i></footer>
    <h3 font="arial">CSS Selector</h3>
    <p><em>This is a simple paragraph to demonstrate css Selector.</em></p>
    <p id="red">This is another simple paragraph to demonstrate css Selector.</p>
    <div>
        <p class="pink">This is yet simple paragraph inside div to demonstrate css Selector.</p>
    </div>
    <!-- <footer>This is footer.</footer> -->
</body>

</html>
