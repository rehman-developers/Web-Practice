<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings in JavaScript</title>
</head>

<body>
    <div id="content"></div>
    <div class="container">
        <h2>
            Lorem ipsum dolor sit.
        </h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae, mollitia neque dolorum nobis sapiente
            quibusdam, ratione facilis, nesciunt sunt unde laudantium reiciendis? Ut iusto, similique officia
            consectetur beatae incidunt aliquam?</p>
    </div>
    <script>
        var string = "Hello" ;
        var name = 'Rehman' ;
        var message = 'Abdul Rehman';
        var temp = `${name} is a nice man `;
        console.log(temp);
        console.log(string + name + message);
        document.getElementById('content').innerHTML = '<h1> This is an H3 Heading.</h1>'
    </script>
</body>

</html>
