<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colors in CSS</title>
    <style>
        #first {
            color: blueviolet;
            /* Color by name */

        }

        #second {
            color: rgb(273, 130, 54);
            /* Color by rgb value */

        }

        #third {
            color: white;
            background-color: #381714;
            /* Color by hex value */
        }
    </style>
</head>

<body>
    <h2 style="border: 2px solid #381714;">This is my first box</h2>
    <p id="first">This is a paragraph from first box</p>

    <h2 style="border: 5px  solid rgb(175, 74, 74) ;">This is my second box</h2>
    <p id="second">This is a paragraph from second box</p>

    <h2>This is my third box</h2>
    <p id="third">This is a paragraph from third box</p>
</body>

</html>
