<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Time out & SetTime Out in javascript</title>
</head>

<body>
    <div class="container">
        Time now is <span id="time"></span>
    </div>
</body>
<script>
    console.log("This is 53  Tutorial.");
    // setTimeout-->Allows us to run the function once after the interval of time
    // ClearTimeout-->Allows us to run the function repeatedly after the interval of time
    function greet(name) {
        console.log("Hello Good After Noon " + name)
    }
//   timeout =  setTimeout (greet, 5000 , "Rehman");
//   console.log(timeout);
//   clearTimeout(timeout);
 intervalid = setInterval(greet , 2000 , "Rehman");
 clearInterval(intervalid);

 function displayTime(){
        time = new Date();
        console.log(time);
        document.getElementById('time').innerHTML = time;
    }
    setInterval(displayTime,  1000);
</script>

</html>
