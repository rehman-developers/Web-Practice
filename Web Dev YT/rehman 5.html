<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms </title>
</head>

<body>
    <h2> Admission Form</h2>
    <form action="">
        <label for="Name">Name</label>
        <div>
            First <input type="Name">
            Last <input type="Name">
        </div>
        <br>
        <label for="Guardian's">Guardian</label>
        <div>
            First: <input type="Guardian">
            Last : <input type="Guardian">
        </div>
        <br>
        <label for="Email">Email</label>
        <div>
            <input type="email" name="myemail" id="Email">
        </div>
        <br>
        <label for="Address">Address</label>
        <div>
            City: <input type="mycity">
            Country:
            <select name="mycountry" id="Country">
                <option value="Pakistan">Pakistan</option>
                <option value="India">India</option>
                <option value="Srilanka">Srilanka</option>
            </select>
        </div>
        <label for="mygender">Gender</label>
        <div>
            <select name="mygender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="transgender">Transgender</option>
            </select>
            <br>
            <br>
            <label for="DOB">DOB</label>
            <br>
            <div>
                <input type="date" name="myDOB" id="DOB">
            </div>
            <br>
        </div>
        <label for="Date">Date</label>
        <br>
        <div>
            <input type="date" name="today date">
        </div>
        <br>
        <label for="Contact">Applicant Contact</label>
        <div>
            <input type="number">
        </div>
        <label for="Contact">Guardian Contact</label>
        <div>
            <input type="number">
        </div>
        <label for="Qualifications">Qualifications</label>
        <div>
            <textarea name="myQualifications" id="Qualifications" cols="40" rows="10"></textarea>
        </div>
        <label for="Applicant Signature">Applicant Signature</label>
        <div>

            <textarea name="myapplicant Signature" id="Applicant Signature" cols="20" rows="5"></textarea>
        </div>
        <label for="Guardian Signature">Guardian Signature</label>
        <div>

            <textarea name="myguardian Signature" id="Guardian Signature" cols="20" rows="5"></textarea>
        </div>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
            
        </div>
    </form>
</body>

</html>
