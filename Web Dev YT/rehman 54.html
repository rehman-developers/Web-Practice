<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date And Time in javascript</title>
</head>
<style>
    .container {
        font-size: 23px;
        background-color: black;
        border: 2px solid red;
        color: white;
        text-align: center;
        margin: 4px;
        padding: 25px;
    }

    #time {
        font-weight: bold;
    }
</style>

<body>
    <div class="container">
        Current Time is: <span id="time"></span>
    </div>
</body>
<script>
    console.log("This is Date And Time Tutorial");
    let no = new Date();
    console.log(no);

    let dt = new Date(1000);
    console.log(dt);

    // let newd = new Date("2023-12-26");
    // console.log(newd);

    // let newd = new Date(year, month ,date, hours, minutes, second, milliseconds);
    let newd = new Date(3020, 4, 6, 9, 3, 2, 34);
    console.log(newd);

    let yr = newd.getFullYear();
    console.log("The year is ", yr);

    let dat = newd.getDate();
    console.log("The date is ", dat);

    let month = newd.getMonth();
    console.log("The month is ", month);

    let hours = newd.getHours();
    console.log("The hours is ", hours);

    let min = newd.getMinutes();
    console.log("The Min is ", min);

    let day = newd.getDay();
    console.log("The Day is ", day);

    newd.setMinutes(26);
    newd.setDate(3);
    console.log(newd);

    setInterval(updateTime, 1000);

    function updateTime() {
        time.innerHTML = new Date();
    }


</script>

</html>
