<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Units |www.size units lecture.com</title>
    <style>
        html{
            font-size: 25px;
        }
        .container{
            border: 2px solid black;
            width: 400px;
            height: 90vh;
            font-size: 10px;
            width: 90vw;
        }
        h1 {
            text-align: center;
        }
        #first{
            font-size: 3em;
            padding: 3em;
        }
        #second{
            font-size: 3rem;
            padding: 3rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="first">This is first Heading</h1>
        <h1 id="second">This is Second Heading</h1>
        <h1 id="third">This is Third Heading</h1>
    </div>
</body>

</html>
