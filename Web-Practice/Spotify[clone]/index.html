<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex">
        <div class="left">
            <div class="close">
                <img class="invert" src="svg/close.svg" alt="">
            </div>
            <div class="logo bg-grey rounded m-1 p-1"><img class="invert" src="svg/logo.svg" alt="">
                <div class="home">
                    <ul>
                        <li class="flex"><img class="invert" src="svg/home.svg" alt="home">Home</li>
                        <li class="flex"><img class="invert" src="svg/search.svg" alt="search">Search</li>
                    </ul>
                </div>
            </div>
            <div class="library bg-grey rounded m-1 p-1">

                <div class="playlist">
                    <div class="heading flex">

                        <img class="invert" src="svg/library.svg" alt="">
                        <h4>Your Library</h4>

                    </div>
                    <div class="songlist">
                        <ul>

                        </ul>
                    </div>
                </div>
                <div class="footer">
                    <section class="flex gap m-1">
                        <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                        <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    </section>
                    <section class="flex gap m-1">
                        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    </section>
                    <section class="flex gap m-1">
                        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                    </section>
                </div>
            </div>


        </div>
        <div class="right  rounded m-1">
            <div class="header flex rounded">
                <div class="menu">
                    <img class="invert" src="svg/menu.svg" alt="">
                </div>
                <div class="svg">
                    <img class="invert" src="svg/left.svg">
                    <img class="invert" src="svg/right.svg" alt="">
                </div>
                <div class="button">
                    <button class="sign">Sign up</button>
                    <button class="log">Log in</button>
                </div>
            </div>
            <div class="artists m-1 ">
                <div class="nav p-1">
                    <h1>Popular artists</h1>
                </div>
                <div class="cardContainer flex m-1">
                    <div class="cards">
                        <div class="card">
                            <div class="play"><img src="svg/play.svg" alt=""></div>
                            <img src="artists/atif.jfif" alt="">
                            <h4>Atif Aslam</h4>
                            <p>Artist</p>
                        </div>
                    </div>
                    <div class="cards">
                        <div class="card">
                            <div class="play"><img src="svg/play.svg" alt=""></div>
                            <img src="artists/sidhu.jfif" alt="">
                            <h4>Sidhu</h4>
                            <p>Artist</p>
                        </div>
                    </div>
                    <div class="cards">
                        <div class="card">
                            <div class="play"><img src="svg/play.svg" alt=""></div>
                            <img src="artists/shubh.jfif" alt="">
                            <h4>Shubh</h4>
                            <p>Artist</p>
                        </div>
                    </div>
                    <div class="cards">
                        <div class="card">
                            <div class="play"><img src="svg/play.svg" alt=""></div>
                            <img src="artists/rahat.jfif" alt="">
                            <h4>Rahat</h4>
                            <p>Artist</p>
                        </div>
                    </div>
                    <div class="cards">
                        <div class="card">
                            <div class="play"><img src="svg/play.svg" alt=""></div>
                            <img src="artists/pritam.jfif" alt="">
                            <h4>Pritam</h4>
                            <p>Artist</p>
                        </div>
                    </div>
                </div>
                <div class="cardContainer flex m-1">
                    <div class="cards">
                        <div class="card">
                            <div class="play"><img src="svg/play.svg" alt=""></div>
                            <img src="artists/nusrat.jfif" alt="">
                            <h4>Nusrat</h4>
                            <p>Artist</p>
                        </div>
                    </div>
                    <div class="cards">
                        <div class="card">
                            <div class="play"><img src="svg/play.svg" alt=""></div>
                            <img src="artists/karan.jfif" alt="">
                            <h4>Karan</h4>
                            <p>Artist</p>
                        </div>
                    </div>
                    <div class="cards">
                        <div class="card">
                            <div class="play"><img src="svg/play.svg" alt=""></div>
                            <img src="artists/diljit.jfif" alt="">
                            <h4>Diljit</h4>
                            <p>Artist</p>
                        </div>
                    </div>
                    <div class="cards">
                        <div class="card">
                            <div class="play"><img src="svg/play.svg" alt=""></div>
                            <img src="artists/arijit.jfif" alt="">
                            <h4>Arijit</h4>
                            <p>Artist</p>
                        </div>
                    </div>
                    <div class="cards">
                        <div class="card">
                            <div class="play"><img src="svg/play.svg" alt=""></div>
                            <img src="artists/AP.jfif" alt="">
                            <h4>AP Dhillion</h4>
                            <p>Artist</p>
                        </div>
                    </div>
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar flex">
                        <div class="songinfo"></div>
                        <div class="songbtn">
                            <img id="prev" src="svg/prev.svg" alt="">
                            <img id="play" src="svg/play.svg" alt="">
                            <img id="next" src="svg/next.svg" alt="">
                        </div>
                        <div class="timevol">

                            <div class="songtime"></div>
                            <div class="volume">
                                <!-- <img src="svg/volume.svg" alt=""> -->
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <!-- Autoplay is allowed. -->
    <!-- <iframe src="https://cross-origin.com/myvideo.html" allow="autoplay">-->

    <!-- Autoplay and Fullscreen are allowed. -->
    <!-- <iframe src="https://cross-origin.com/myvideo.html" allow="autoplay; fullscreen"> -->
</body>

</html>
