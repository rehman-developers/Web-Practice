<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text limit</title>


    <style>
        .text {
            overflow: hidden;
            max-height: 35px;
            /* Adjust this value to control the height of the visible text */
            transition: max-height 0.5s ease;
        }

        .text-container.expand .text {
            max-height: none;
        }

        .read-more-btn {
            background: none;
            border: none;
            color: blue;
            cursor: pointer;
            padding: 0;
            outline: none;
        }

        .read-more-btn:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <div class="text-container">
        <p class="text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut
            labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut
            aliquip ex ea commodo consequat.</p>
        <button class="read-more-btn">Read more</button>
    </div>




    <script>
        document.querySelector('.read-more-btn').addEventListener('click', function () {
            var container = this.parentNode;
            container.classList.toggle('expand');
            if (container.classList.contains('expand')) {
                this.textContent = 'Read less';
            } else {
                this.textContent = 'Read more';
            }
        });
    </script>
</body>

</html>
